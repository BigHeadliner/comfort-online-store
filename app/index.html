<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Comfort</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <p class="header__top-text">SPRING SEASON SALE</p>
        <p class="header__top-text header__top-text--border">20% OFF ENTIRE STORE</p>
        <p class="header__top-text">FREE PREMIUM DELIVERY</p>
      </div>

      <div class="header__menu">
        <a  class="logo" href="#"> 
          <p class="logo-text"> COMFORT</p> 
        </a>
        <nav class="menu">

          <ul class="menu__list" id="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Home</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">Products</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">Showroom</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">About Us</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">Contact</a>
            </li> 
             
            <li class="menu__item menu__item--big-margin">
              <a class="menu__link" href="#">Dealer Login</a>
            </li>  
             
            <li class="menu__item">
              <a class="menu__link" href="#">Become a Dealer</a>
            </li>  
             
            <li class="menu__item">
              <a class="menu__link" href="#">Find A Retail</a>
            </li>  
             
            <li class="menu__item-basket">
              <a class="menu__link-basket" href="#"> 
                <img class="menu__link-basket-img" src="images/basket.svg" alt="basket"> 
                <span class="menu__link-basket-span">1</span>
              </a>
            </li>  
             
            <li class="menu__item-search">
              <a class="menu__link-search" href="#"> 
                <img class="menu__link-search-img" src="images/search.svg" alt="search">
              </a>
            </li> 
             
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <script src="js/main.min.js"></script>
</body>

</html>
